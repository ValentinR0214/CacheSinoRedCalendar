<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA | Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <h1 class="display-6">Select</h1>
        <nav>
            <a class="text-white mx-2" href="../index.html">Home</a> |
            <a class="text-white mx-2" href="../pages/calendar.html">Calendario</a> |
            <a class="text-white mx-2" href="../pages/select.html">Select</a> |
            <a class="text-white mx-2" href="../pages/otro.html">Otra</a>
        </nav>
    </header>
    <main class="container">
        <div class="card p-4 shadow">
            <h2>Librería Select2</h2>
            <p class="alert alert-warning">Los recursos requeridos se gestionan el Dynamic Cache</p>

            <label for="select-ejemplo" class="form-label">Selecciona una Opción:</label>
            <select class="js-example-basic-single form-select" id="select-ejemplo">
                <option value="AL">Alabama</option>
                <option value="WY">Wyoming</option>
                <option value="HA">Hawaii</option>
                <option value="OT">Otra Opción</option>
            </select>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
    </script>
    <!-- <script src="../main.js"></script> -->
</body>
</html>
