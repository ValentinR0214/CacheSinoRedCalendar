<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white p-3 mb-4">
        <h1 class="display-6">Calendario</h1>
        <nav>
            <a class="text-white mx-2" href="../index.html">Home</a> |
            <a class="text-white mx-2" href="../pages/calendar.html">Calendario</a> |
            <a class="text-white mx-2" href="../pages/select.html">Select</a> |
            <a class="text-white mx-2" href="../pages/otro.html">Otra</a>
        </nav>
    </header>
    <main class="container">
        <div class="card p-4 shadow">
            <h2>Librería FullCalendar</h2>
            <p class="alert alert-info">Los archivos de FullCalendar se gestionan con 'Cache
                - Si No Red' (Dynamic Cache). La primera carga es de red, las siguientes desde caché.</p>
            <div id='calendar'></div>
        </div>
    </main>


    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    { title: 'Evento Guardado', date: new Date().toISOString().slice(0, 10), backgroundColor: '#198754' }
                ]
            });
            calendar.render();
        });
    </script>

    <script src="../main.js"></script>
</body>

</html>
